apiVersion: v1
kind: Service
metadata:
  name: {{ include "buggy-app.fullname" . }}
  labels:
    {{- include "buggy-app.labels" . | nindent 4 }}
    k8s-app: {{ include "buggy-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: http
  selector:
    {{- include "buggy-app.selectorLabels" . | nindent 4 }}

